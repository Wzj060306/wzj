<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粒子人物画像生成器</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>粒子人物画像生成器</h1>
            <p>上传图片或使用默认轮廓，生成粒子效果的人物画像</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label for="imageUpload">上传图片：</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
            <div class="control-group">
                <label for="particleSize">粒子大小：</label>
                <input type="range" id="particleSize" min="1" max="8" value="3" step="0.5">
                <span id="sizeValue">3</span>
            </div>
            <div class="control-group">
                <label for="particleDensity">粒子密度：</label>
                <input type="range" id="particleDensity" min="2" max="10" value="5" step="1">
                <span id="densityValue">5</span>
            </div>
            <div class="control-group">
                <label for="animationSpeed">动画速度：</label>
                <input type="range" id="animationSpeed" min="0" max="2" value="0.5" step="0.1">
                <span id="speedValue">0.5</span>
            </div>
            <div class="control-group">
                <button id="resetBtn">重置</button>
                <button id="defaultBtn">使用默认轮廓</button>
            </div>
        </div>
        
        <div id="canvas-container"></div>
    </div>
    
    <script src="sketch.js"></script>
</body>
</html>
